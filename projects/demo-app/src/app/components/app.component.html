<div style="text-align: center;">
  <h1>
    Welcome to ngrx-data-pagination!
  </h1>
</div>

<div>
  Page: {{ pagination.currentPage$ | async | json }}
  <br>
  Page Number: {{ pagination.pageNumber$ | async | json }}
</div>

<br>
<button (click)="nextPage()">Next Page</button>
<br>
<br>
<button (click)="prevPage()">Prev Page</button>
